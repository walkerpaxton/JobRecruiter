{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-warning text-dark">
          <h3 class="mb-0"><i class="fas fa-envelope"></i> Add Email Address</h3>
        </div>
        <div class="card-body">
          <div class="alert alert-info">
            <i class="fas fa-info-circle"></i>
            <strong>Email Required:</strong> You need to add an email address to your account to receive messages from other users.
          </div>
          
          <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="email" class="form-label">Email Address *</label>
              <input type="email" class="form-control" id="email" name="email" 
                     placeholder="your.email@example.com" required>
              <div class="form-text">This email will be used for receiving messages from other users.</div>
            </div>
            
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg px-5">
                <i class="fas fa-save"></i> Add Email Address
              </button>
              <a href="{% url 'accounts.profile' %}" class="btn btn-secondary btn-lg px-5 ms-2">
                <i class="fas fa-times"></i> Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
