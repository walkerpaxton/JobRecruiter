{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h3 class="mb-0"><i class="fas fa-edit"></i> Edit Draft Email</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.recipient.id_for_label }}" class="form-label">To *</label>
                            {{ form.recipient }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.subject.id_for_label }}" class="form-label">Subject *</label>
                            {{ form.subject }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.body.id_for_label }}" class="form-label">Message *</label>
                            {{ form.body }}
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col-12 text-center">
                                <button type="submit" name="send" class="btn btn-primary btn-lg px-5">
                                    <i class="fas fa-paper-plane"></i> Send Email
                                </button>
                                <button type="submit" name="draft" class="btn btn-secondary btn-lg px-5 ms-2">
                                    <i class="fas fa-save"></i> Update Draft
                                </button>
                                <a href="{% url 'messaging:email_drafts' %}" class="btn btn-outline-secondary btn-lg px-5 ms-2">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
